<h3 style="color:green">** Start discounts HTML **</h3>

<div class="discounts-list" ng-repeat="service in services">
  <p ng-click="serviceSelection(service)">{{service.name}}</p>
</div>
<div class="discounts-list" ng-repeat="discount in discounts">
  <p ng-show="{{discount.abbr + 'ShowDiscounts'}}" ng-click="discountFunction(discount)">{{discount.name}}</p>
</div>

<h3 style="color:blue">** End discounts HTML **</h3>
