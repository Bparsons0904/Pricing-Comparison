<div class="card" ng-show='false'>
    <div class="card-header" id="heading-example">
        <h5 class="mb-0">
            <a data-toggle="collapse" href="#collapse-example" aria-expanded="true" aria-controls="collapse-example">
                <i class="fa fa-chevron-down pull-right"></i>
                Adjust Pricing
            </a>
        </h5>
    </div>
    <div id="collapse-example" class="collapse hide" aria-labelledby="heading-example">
        <div class="card-block">
          <div class="current-services">
            <p>Current Services Monthly Cost</p>
            <p>Home Services $<input type="number" ng-model="currentHome"></p>
            <p>Wireless Phone $<input type="number" ng-model="currentPhone"></p>
          </div>
          <div class="new-services">
            <p>New Services Monthly Cost</p>
            <p>Home Services: $<input type="number" ng-model="newHome"></p>
            <p>Wireless Phone: $<input type="number" ng-model="newPhone"></p>
          </div>
        </div>
    </div>
</div>
